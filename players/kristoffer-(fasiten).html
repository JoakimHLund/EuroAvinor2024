<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Håvard (ChatGPT) - Player Game Board</title>
    <link rel="stylesheet" href="../player-styles.css">
    <script>
        window.playerConfig = {
            sheetName: 'Player Game Board',
            dataRange: 'BB6:BK77',
            excelFile: 'Euro 2024 Spill PMK 1.xlsx',
            playerName: 'Kristoffer (Fasiten)'
        };
    </script>
</head>
<body>
    <header>
        <h1 id="player-name">Håvard (ChatGPT)</h1>
    </header>
    <main>
        <section id="overview">
            <div class="overview-column">
                <h3>Total Score</h3>
                <p id="total-score">Loading...</p>
            </div>
            <div class="overview-column">
                <h3>Points</h3>
                <p id="points">Loading...</p>
            </div>
            <div class="overview-column">
                <h3>Bonus</h3>
                <p id="bonus">Loading...</p>
            </div>
        </section>
        <section id="game-board">
            <h2>Group stage games</h2>
            <table id="game-board-table">
                <thead>
                    <tr>
                        <th>Team 1</th>
                        <th>Goals</th>
                        <th>Goals</th>
                        <th>Team 2</th>
                        <th>Points</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
        <section id="knock-off-games">
            <h2>Knockout games</h2>
            <table id="knock-off-games-table">
                <thead>
                    <tr>
                        <th>Team 1</th>
                        <th>Goals</th>
                        <th>Goals</th>
                        <th>Team 2</th>
                        <th>Points</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="../player-board.js"></script>
</body>
</html>
